<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Área da Coordenação</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-image: url('/src/assets/background2.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #000;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 600px;
      }

      h1 {
        font-family: 'Roboto Slab', serif;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
      }

      a {
        text-decoration: none;
        background-color: #213547;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        font-weight: 500;
        transition: background 0.3s ease;
      }

      a:hover {
        background-color: #394867;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bem-vindo à Área da Coordenação</h1>
      <p>Aqui você poderá acessar os dados e pareceres dos alunos do curso de especialização.</p>
      <a href="/">Voltar à página inicial</a>
    </div>
  </body>
</html>
